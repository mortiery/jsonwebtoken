<div class="ui form">
  <div class="field">
    <label for="username">Username:</label>
    <input type="text" id="username" (keyup.enter)="onLogin(username.value, password.value)" #username>
  </div>
  <div class="field">
    <label for="password">Password:</label>
    <input type="password" id="password" (keyup.enter)="onLogin(username.value, password.value)" #password>
  </div>
  <button class="ui button" type="submit" (click)="onLogin(username.value, password.value)">Login</button>
</div>
